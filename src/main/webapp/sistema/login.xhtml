<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<style>


.ui-layout-unit-content {
	background-image: url("/SIGAE/resources/img/fondo_login.jpg");
	background-repeat: no-repeat;
	display: block;
	height: 140px;
	-moz-background-size: cover;
	-webkit-background-size: cover;
	background-size: cover;
	padding: 0px;
	background-position: 50% 50%;
}
</style>

		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>..::Sistema de Generación de Archivos Estructurado::..</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/loginEstilo.css" />
	</h:head>

	<h:body>

		<p:layout fullPage="true">
			<p:layoutUnit position="north" closable="false" resizable="false"
				style="padding:0;border: 1px solid white;margin:0px">
				<h:panelGrid columns="2" styleClass="fondoEncabezado"
					style="width:100%;">
					<h:form style="text-align:left;">

						<iframe
							src="/SIGAE/resources/encabezados/sistema/logoSistema.html"
							width="250px" height="85px" frameborder="0" scrolling="no"
							allowTransparency="true"></iframe>

					</h:form>

					<h:form style="text-align:right;">
						<!--  <p:graphicImage value="/images/ui/encabezadoDer3.JPG"
							style="height: 70px; width: 200px" />-->
						<iframe
							src="/SIGAE/resources/encabezados/empresa/logoEmpresa.html"
							width="400px" height="85px" frameborder="0" scrolling="no"
							allowTransparency="true"></iframe>
					</h:form>
				</h:panelGrid>
			</p:layoutUnit>

			<p:layoutUnit position="center"
				style="padding:0;border: 1px solid white;margin:0px">
				<!-- Este layoutCentro tiene un estilo definido por su id -->
				<h:form prependId="false" id="login_form">
					<p:growl for="alertas" id="mensajes" showDetail="true"
						sticky="true" />
					<p:panel id="panelLogin" header="Iniciar Sesión"
						footer="Ingresa tu usuario y contraseña. Haz clic en 'Entrar' "
						style="border:2px solid black;width:300px; margin-left:68.5%;margin-right:5%; margin-top:10.3%;font-size:12px">
						<h:panelGrid columns="2">
							<h:outputText value=" Usuario   :" />

							<p:inputText id="usuario" required="true"
								value="#{loginController.usuario}"
								requiredMessage="usuario requerido" />
							<h:outputText value="" />
							<p:message for="usuario" />

							<h:outputText value="Contraseña :" />

							<p:password id="password" required="true"
								requiredMessage="password requerido"
								value="#{loginController.password}" />
							<h:outputText value="" />
							<p:message for="password" />

						</h:panelGrid>
						<h:outputText value="" />
						<h:panelGrid columns="2" cel-spacing="2">
							<p:selectBooleanCheckbox value="#{loginController.recuerdame}" />
							<h:outputText value="Recordar mi contraseña"
								style="font-size:12px;font-style: italic" />
						</h:panelGrid>
						<p:commandButton id="loginb" value="ENTRAR"
							action="#{loginController.login}" update="panelLogin, mensajes"
							style="margin-left:106px;margin-top:5px" />
						<br></br>
						<br></br>
						<p:commandLink id="olvidoPass"
							actionListener="#{pprBean.savePerson}"
							style="margin-left:90px;font-size:12px;font-style:italic;color:#FF0000">
							<h:outputText value="¿Olvidó su contraseña?" />
						</p:commandLink>
						<p:tooltip for="olvidoPass"
							value="Se le enviará un mensaje a su correo para cambiar su contraseña"
							showEffect="fade" hideEffect="fade" />
					</p:panel>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="south" closable="false" resizable="false"
				style="padding:0;border: 1px solid white;margin:0px">
				<h:panelGrid columns="2" styleClass="fondoFooter"
					style="width:100%;height:55px">
					<h:form
						style="text-align:left;color:#33322F;margin-left:10px;font-weight: bold">
						<h:outputText value="PROYECTO DE CALIDAD - DISEÑO DE SISTEMAS" />
					</h:form>

					<h:form
						style="text-align:right;color:#33322F;margin-right:10px;font-weight: bold">
						<h:outputText value="V.1 - FISI " />
					</h:form>
				</h:panelGrid>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
